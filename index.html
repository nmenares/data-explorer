<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Explorer</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/homepage.css">
</head>
<body>
  <div class="row">
		<!-- HEADER -->
    <div class="row header">
			<div class="col-2 icon-col">
				<img src='img/epic-logo.png' />
			</div>
			<div class="col-8 title">
				<span>Data Explorer</span>
			</div>
			<div class="col-1">
				<span class="header-item">
					<a href="https://github.com/Epic-Institute/" target="_blank">github</a>
				</span>
			</div>
			<div class="col-1">
				<span class="header-item">
					about
				</span>
			</div>
		</div>
		<div class="row ei-border-bottom">
		</div>

		<!-- FILTERS -->
		<div class="row filters">
			<div class="col-12">
				<div class="row select">
					<div class="col-4 select-output">
						<span class="select-label">PD22 model output</span>
						<div class="buttons" id="buttons-vector"></div>
					</div>
					<div class="col-3 select-country">
						<span class="select-label">Region</span>
						<div class="dropdown" id="dropdown-region">
							<div class="dropbtn" id="dropbtn-region"></div>
							<div id="regions-menu" class="dropdown-content"></div>
						</div>
					</div>
					<div class="col-2 select-scenario">
						<span class="select-label">Scenario</span>
						<div class="buttons" id="buttons-scenario"></div>
					</div>
					<div class="col-3 select-scenario">
						<span class="select-label">Date</span>
						<div class="buttons" id="time-slider"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row ei-border-bottom">
		</div>

		<!-- RESULTS -->
		<div class="row outputs">
			<div class="col-4" id="region-details">
				<div class="row">
					<span id="region-flag"></span>
					<span id="region-name"></span>
				</div>
				<div class="row cia-indicators"></div>
			</div>
			<div class="col-8">
				<div class="row" id="chart-options">
					<div class="col-2">
						<span class="select-label select-chart">Chart type</span>
					</div>
					<div class="col-6">
						<div class="row" id="chart-types"></div>
					</div>
					<div class="col-3" id="filters-col">
						<div id="show-filters" class="select-label">
							Graph options
						</div>
						<div id="graph-filters">
						</div>
					</div>
				</div>
				<div class="row" id="chart"></div>
			</div>
		</div>
  </div>

  	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3-simple-slider.min.js"></script>
	<script src="data/output.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/tooltip.js"></script>
	<script src="js/chart.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
